    <p class="title">Whack-a-mole</p>
   
    <div class="scoreboard">
        <div class="big-board">
            <div class="level">
                <p class="level-title">LEVEL</p>
                <div class="level-num-wrapper">
                    <div class="second-level">
                        <p class="level-second-num">0</p>
                    </div>
                    <div class="first-level">
                        <p class="level-first-num">1</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="middle">
            <div class="hit-frame">
                <div class="hit">
                    <p class="hit-title">HIT</p>
                    <div class="hit-num">
                        <div class="third-num">
                            <p class="hit-third-num third-num-text">0</p>
                        </div>
                        <div class="second-num">
                            <p class="hit-second-num third-num-text">0</p>
                        </div>
                        <div class="first-num">
                            <p class="hit-first-num third-num-text">0</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="appearance-frame">
               <div class="appearance">
                    <p class="appearance-title">MOLE</p>
                    <div class="appearance-num">
                        <div class="third-num">
                            <p class="appearance-third-num third-num-text">0</p>
                        </div>
                        <div class="second-num">
                            <p class="appearance-second-num second-num-text">0</p>
                        </div>
                        <div class="first-num">
                            <p class="appearance-first-num first-num-text">0</p>
                        </div>
                    </div>
               </div>
            </div>
        </div>
        <div class="big-board">
            <div class="score">
                <p class="score-title">Score</p>
                <div class="score-num">
                    <div class="fifth-num">
                        <p class="score-fifth-num fifth-num-text">0</p>
                    </div>
                    <div class="fourth-num">
                        <p class="score-fourth-num fourth-num-text">0</p>
                    </div>
                    <div class="third-num">
                        <p class="score-third-num third-num-text">0</p>
                    </div>
                    <div class="second-num">
                        <p class="score-second-num second-num-text">0</p>
                    </div>
                    <div class="first-num">
                        <p class="score-first-num first-num-text">0</p>
                    </div>
                </div>
            </div>
            <div class="high-score">
                <p class="high-score-title">High score</p>
                <div class="high-score-num">
                    <div class="fifth-num">
                        <p class="high-score-fifth-num fifth-num-text">0</p>
                    </div>
                    <div class="fourth-num">
                        <p class="high-score-fourth-num fourth-num-text">0</p>
                    </div>
                    <div class="third-num">
                        <p class="high-score-third-num third-num-text">0</p>
                    </div>
                    <div class="second-num">
                        <p class="high-score-second-num second-num-text">0</p>
                    </div>
                    <div class="first-num">
                        <p class="high-score-first-num first-num-text">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

                    <circle class="eye" cx="85" cy="35" r="5" />
                    <circle class="inner-eye" cx="83" cy="33" r="1" />
                    <ellipse class="nose" cx="75" cy="45" rx="5" ry="3" />
                    <path d="M65 55 L 85 55 Q 85 63 75 65 Q 65 63 65 55" class="mouth" />
